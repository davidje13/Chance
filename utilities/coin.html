<html lang="en">
<head>
<meta charset="utf-8">

<title>Coin Profile Generator</title>

<script type="module" src="src/coin.js"></script>

</head>
<body>
<h1>Coin Profile Generator</h1>
<h2>Rounded Regular Polygon</h2>
<p>
<label>Sides: <input id="sides" type="number" step="1" min="3" value="3" /></label>
</p>
<p>
<label>Rounding radius: <input id="roundRad" type="number" step="any" min="0" max="1" value="0.3587" /></label>
<label>Inset: <input id="inset" type="number" step="any" min="0" max="1" value="0.0" /></label>
</p>
<p>
<label>Edge Max Depth: <input id="edgeDepth" type="number" step="any" min="0" max="1" value="0.5" /></label> (suggested: <span id="suggestedDepth">?</span>)
</p>
<p>
<label>Thickness: <input id="thickness" type="number" step="any" min="0" value="0.2" /></label>
<label>Face Max Depth: <input id="faceDepth" type="number" step="any" min="0" value="0.1" /></label>
</p>
</body>
</html>
